<!DOCTYPE html>
<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;

        }
        
        .home-button {
            display: inline-block;

            background: #4d82eb;
            color: white;
            text-decoration: none;

            margin: 1rem 0;
        }
        
        .home-button:hover {

        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        .author-link {
            color: #4d82eb;
            text-decoration: none;
        }
        
        .author-link:hover {

        }
